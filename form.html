<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML Form for CMPT 218 A2" >
    <link rel="stylesheet" href="style.css">
    <title>Form</title>

</head>
<body>
<h1> A2 Form </h1>
<ul id="formList">
    <li>
    <form id='user' name='userReg' method='POST' action='http://localhost:8080'>
        <label for="fname">First Name:</label><br /> <input id = "fname" placeholder='first' name='fname' type='text' /> <br />
        <label for="lname">Last Name:</label><br /> <input id = "lname" placeholder='last' name='lname' type='text' /> <br />
        <label for="bday">Birth Date:</label><br /> <input id = "bday" placeholder='0' name='bday' type='date'/> <br />
        <label for="email">Email:</label><br /> <input id = "email" placeholder='email@example.com' name='email' type='email'/> <br />
        <input type="reset" value='RESET' />
    </form>
    </li>
</ul>
<p>
    <button id="addForm">ADD MORE</button>
    <button id="remForm">REMOVE FORM</button>
    <button id="submitForms" type="submit" form="user" value="Submit">SUBMIT</button>
</p>
</body>
<script src="script.js"></script>
</html>
